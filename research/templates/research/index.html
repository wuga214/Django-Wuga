{% extends "base.html" %}
{% block content %}
    <div class="well-sm">
    {% if domain_list %}
        <div class="row">
        {% for domain in domain_list %}
          <div class="col-sm-4 col-md-4">
            <div class="thumbnail">
              <img src={{ domain.domain_logo.url }} alt="...">
              <div class="caption">
                <h3 style="font-family: 'Anton', sans-serif;">{{ domain.domain_name }}</h3>
                <p><a href="{% url 'research:domain' domain.id %}" class="btn btn-primary" role="button">See Detail</a>
                </p>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info" role="alert"> Hi, glad you are here. </div>
        <div class="alert alert-warning" role="alert"> There is no content under this sub-branch, please add them through admin management.</div>
    {% endif %}
    </div>
{% endblock %}
